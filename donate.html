<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Choose a Donation Method</h2>

    <button onclick="donatePayPal()">Donate via PayPal</button>
    <button onclick="donateBitcoin()">Donate Bitcoin</button>
    
    <script>
        function donatePayPal() {
            window.location.href = "https://www.paypal.com/donate/?hosted_button_id=YOUR_BUTTON_ID";
        }
        function donateBitcoin() {
            window.location.href = "bitcoin:YOUR_BITCOIN_ADDRESS";
        }
    </script>
</body>
</html>
