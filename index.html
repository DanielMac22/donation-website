<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Support Our Cause</h1>
        <p>Your donation helps us make a difference. Click below to donate securely via PayPal.</p>
    </header>

    <section class="donate-section">
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="N78VSHXZH375J" />
            <button type="submit" class="donate-btn">Donate Now</button>
        </form>
    </section>

    <section class="gallery">
        <h2>See Who You're Helping</h2>
        <div class="image-container">
            <img src="images/children-hunger.jpg" alt="Children suffering from hunger">
            <img src="images/woman-crying.jpg" alt="Woman crying for help">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Donation Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
